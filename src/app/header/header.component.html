<div class="app-header">
 <div class="business">
  <div class="business-logo-container">
   <img [src]="businessLogo" alt="business-logo" class="business-logo">
  </div>
  <div class="business-name">
   <span class="title">{{businessName}}</span> <br>
   <span class="subtitle">{{'menu'}}</span>
  </div>
 </div>
 <div class="theme-changer-container">
  <img src="/assets/icons/theme-changer-light.svg" alt="theme-changer" class="theme-changer" (click)="changeTheme()">
 </div>
</div>
